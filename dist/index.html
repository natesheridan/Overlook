<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <title>Overlook</title>
</head>
<body>
  <div id="login" class="login-view">
    <p>Welcome please login:</p>
    <p>Username:</p>
    <input type="text" id="usernameInput">
    <p>Password:</p>
    <input type="password" id="passwordInput">
    <br>
    <button type="submit" id="submitLoginBtn" class="btn btn-blue">Login</button>
  </div>
  <div id="overlook" class="dashboard-view hidden">
    <nav>
      <div class="user-info">
        <img src="https://www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png" alt="user image">
        <p id="userName">User-name</p>
      </div>
      <button id="navHome">Home</button>
      <button id="navNewBooking" >Book a Room</button>
      <!-- <div class= "nav-footer">
        <button id="navLogout">Logout</button>
      </div> -->
    </nav>
    <section id="contentContainer" class="cc">
      <h1 id="greetingMessage">Hello!</h1>
      <div class="bookings-container">
        <section id="bookings">
          <article id="booking-card">
            <p id="bc-date">Date: </p>
            <p id="bc-date">Room: </p>
          </article>
        </section>
        <section id="moneySpent">
          <p>Funds Accumulated:</p>
          <p id="accumulatedFunds" class="acc-funds">$999,999</p>
        </section>
      </div>
      <div class="new-bookings-container hidden" id="newBookingContainer">
        <section class="new-booking-search">
          <label for="newTripDateInput">Select a booking date: </label>
          <input type="date" id="newTripDateInput" name="newTripDateInput" value="2021-09-29" min="2011-09-30" max="2022-09-31">
          <button type="submit" id="searchNewBookings" class="btn btn-blue">Search</button>
        </section>
        <section class="new-booking-results">
          <div class="hidden room-filters">
              <p>Filter by room type:</p>
              <input type="radio" id="single" name="filters" value="single room">
              <label for="single">Single Room</label>
              <input type="radio" id="junior" name="filters" value="junior suite">
              <label for="junior">Junior Suite</label>
              <input type="radio" id="suite" name="filters" value="suite">
              <label for="suite">Suite</label>
              <input type="radio" id="residential" name="filters" value="residential suite">
              <label for="residential">Residential Suite</label>
          </div>
          <div id=newBookingSearchResults>
            <p class="before-search">Please select a date to start your search!</p>
          </div>
        </section>
      </div>
    </section>
  </div>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
